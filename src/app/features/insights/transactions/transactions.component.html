<app-top-nav
  [items]="breadcrumbItems"
  [user]="true"
/>
<div class="mt-12">
<app-tabs
  [tabs]="transactionTabs"
  (tabsChanged)="selectTab($event)"
  [selectedTab]="selectedTab"
/>
</div>

<div *ngIf="selectedTab === 'Pending'">
  <!--Table-->
  <app-custom-table [AllData]="pendingTransactions" (openFilterModal)="openFilter()"  [isTransaction]="true" [options]="options" />
</div>
<div *ngIf="selectedTab === 'Updated'">
  <!--Table-->
<app-custom-table [AllData]="updatedTransactions" (openFilterModal)="openFilter()" [isTransaction]="true"
  [options]="options" /></div>
<div *ngIf="selectedTab === 'History'">Content for History</div>

<!-- FilterModal -->
<div [ngClass]="{ 'opacity-0': !filterVisible }">
  <app-modal
    [modalVisible]="filterVisible"
    (ModalClosed)="closeFilter($event)"
    [isFilter]="true"
    [pendingTransactions]="pendingTransactions"
  />
</div>

<!-- overlay -->
<app-overlay [modalVisible]="filterVisible" />
