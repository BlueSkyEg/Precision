<div class="my-20 flex gap-[134px]">
  <div class="ms-28 text-gray-400">
    <p class="self-stretch  text-xl font-medium leading-7 tracking-[1px]">Added profiles</p>
    <div class="mb-10">
      <div class="px-6 py-4 flex items-center gap-3 mb-2">
        <img src="assets/images/personal-image.jpg" width="40px" height="40px" class="rounded-full" />
        <div class="flex flex-col">
          <span class="text-sm text-black font-semibold leading-5 tracking-[0.7px]">Elbert Barton</span>
          <!-- @ symbol -->
          <span class="text-xs font-semibold leading-5 tracking-[0.6px]">Thelma49&#64;gmail.com</span>
        </div>
        <app-navigation-icon iconType="common" iconName="lock" />
        <div class="text-[#C33F2A]">
          <app-navigation-icon iconType="common" iconName="trash-01" />
        </div>

      </div>
      <div class="px-6 py-4 flex items-center gap-3 bg-gray-200 rounded-md">
        <img src="assets/images/personal-image.jpg" width="40px" height="40px" class="rounded-full" />
        <div class="flex flex-col">
          <span class="text-sm text-black font-semibold leading-5 tracking-[0.7px]">Elbert Barton</span>
          <!-- @ symbol -->
          <span class="text-xs font-semibold leading-5 tracking-[0.6px]">Thelma49&#64;gmail.com</span>
        </div>
        <app-navigation-icon iconType="common" iconName="open-lock" />
        <div class="text-[#C33F2A]">
          <app-navigation-icon iconType="common" iconName="trash-01" />
        </div>

      </div>
    </div>
    <button class="flex items-center gap-2 border border-gray-300 px-3 py-2.5 rounded-md">
      <app-navigation-icon iconType="common" iconName="plus" />
      <span class=" text-sm font-semibold leading-5 tracking-[0.7px]">New sub profile</span>
    </button>
  </div>
  <div>
    <p class="text-primary text-[32px] font-semibold leading-[48px] tracking-[1.6px]">Sub profiles</p>
    <form class="max-w-sm mx-auto">
      <div class="mb-5">
        <label for="email" class="block mb-2 text-sm font-semibold ">Email Address</label>
        <input type="email" id="email"
          class=" bg-white border border-gray-300  text-sm rounded-md focus:outline-none  block w-full p-2.5 " />
      </div>
      <div class="flex items-center gap-2 mb-5">
        <div>
          <label for="fname" class="block mb-2 text-sm font-semibold ">First Name</label>
          <input type="text" id="fname"
            class=" bg-white border border-gray-300  text-sm rounded-md focus:outline-none block w-full p-2.5" />
        </div>
        <div>
          <label for="lname" class="block mb-2 text-sm font-semibold ">Last Name</label>
          <input type="text" id="lname"
            class=" bg-white border border-gray-300  text-sm rounded-md focus:outline-none  block w-full p-2.5 " />
        </div>
      </div>
      <div class="mb-5">
        <label for="tel" class="block mb-2 text-sm font-semibold ">Phone Number</label>
        <app-phone-input />
      </div>
      <div class="mb-5 ">
        <label for="tel" class="block mb-2 text-sm font-semibold ">Company</label>
        <div class="bg-white border border-gray-300  text-sm rounded-md focus:outline-none  block ">
          <app-dropdown (click)="$event.stopPropagation()" [options]="Companies" [selectedOption]="Companies[0]" />
        </div>
      </div>
      <div class="flex items-center gap-3.5">

        <app-button buttonContent="Cancel" class="border border-gray-300 py-1 w-[150px] rounded-md " />
        <app-button buttonContent="Save changes" class="flex-1 text-center bg-primary py-1 rounded-md text-white" />

      </div>
    </form>

  </div>
</div>
