<div class="mt-9 border mb-6 !border-gray-300 rounded-2xl p-1 shadow-sm">
  <p-tabView
    [(activeIndex)]="selectedTabIndex"
    (activeIndexChange)="onTabChange()"
  >
    <p-tabPanel *ngFor="let tab of tabs">
      <ng-template pTemplate="header">
        {{ tab.title }}
        <span
          class="ms-2 bg-gray-200 border border-[#BFBFBF] px-2 rounded-full"
          >{{ tab.count }}</span
        >
      </ng-template>
      <div class="flex gap-1 border-b border-gray-300 pb-3 items-center ps-5">
        <app-navigation-icon
          iconType="search"
          iconName="search-icon"
          class="text-white"
        />
        <input
          type="text"
          pInputText
          [(ngModel)]="searchQuery"
          (ngModelChange)="resetPagination()"
          [placeholder]="
            'Search ' +
            (tabs[selectedTabIndex].searchTitle
              ? tabs[selectedTabIndex].searchTitle
              : tabs[selectedTabIndex].title)
          "
          class="focus-visible:outline-none w-full"
        />
      </div>

      <p-table
        [value]="paginatedUsers"
        [rows]="rowsPerPage"
        [tableStyle]="{ 'min-width': '50rem' }"
        [rowsPerPageOptions]="[5, 10, 20]"
      >
        <th pSortableColumn="category" style="width: 20%">
          Category <p-sortIcon field="category" />
        </th>
        <th pSortableColumn="quantity" style="width: 20%">
          Quantity <p-sortIcon field="quantity" />
        </th>

        <ng-template pTemplate="header">
          <tr>
            <th>_</th>
            <th class="p-0">Name</th>
            <th pSortableColumn="companiesCount" style="width: 20%">
              <div class="flex">
                companies <p-sortIcon field="companiesCount" />
              </div>
            </th>
            <th pSortableColumn="pendingTrxCount" style="width: 20%">
              <div class="flex">
                Pending <p-sortIcon field="pendingTrxCount" />
              </div>
            </th>
            <th pSortableColumn="awaitingTrxCount" style="width: 20%">
              <div class="flex">
                Awaiting <p-sortIcon field="awaitingTrxCount" />
              </div>
            </th>
            <th pSortableColumn="reviewedTrxCount" style="width: 20%">
              <div class="flex">
                Reviewed <p-sortIcon field="reviewedTrxCount" />
              </div>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user ; let-index="rowIndex">
          <tr>
            <td>{{ index + 1 }}</td>
            <td>{{ user.qbMemberName }}</td>
            <td>{{ user.companiesCount }}</td>
            <td>{{ user.pendingTrxCount }}</td>
            <td>{{ user.awaitingTrxCount }}</td>
            <td>{{ user.reviewedTrxCount }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-tabPanel>
  </p-tabView>
</div>
@if(filteredUsers.length>rowsPerPage){
<p-paginator
  [rows]="rowsPerPage"
  [totalRecords]="filteredUsers.length"
  (onPageChange)="onPageChange($event)"
  [rowsPerPageOptions]="[5, 10, 20]"
>
</p-paginator>

}
