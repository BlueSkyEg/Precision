<p-dropdown
  [options]="countries"
  [(ngModel)]="selectedCountry"
  optionLabel="name"
  [filter]="true"
  filterBy="name"
  [showClear]="true"
  placeholder="Select Bussiness"
class="block w-56 lg:w-[434px]">
  <ng-template pTemplate="filter" let-options="options">
    <div class="flex gap-1 border-b border-gray-300 pb-3">
      <app-navigation-icon
        iconType="search"
        iconName="search-icon"
        class="text-white"
      />
      <input
        type="text"
        pInputText
        placeholder="search"
        [(ngModel)]="filterValue"
        (keyup)="customFilterFunction($event, options)"
        class="focus-visible:outline-none w-full"
      />
    </div>
  </ng-template>
  <ng-template pTemplate="selectedItem" let-selectedOption>
    <div class="flex align-items-center gap-2">
      <img
        src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
        [class]="'flag flag-' + selectedCountry?.code?.toLowerCase()"
        style="width: 18px"
      />
      <div>{{ selectedOption.name }}</div>
    </div>
  </ng-template>
  <ng-template let-country pTemplate="item">
    <div class="flex align-items-center gap-2">
      <img
        src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
        [class]="'flag flag-' + country.code.toLowerCase()"
        style="width: 18px"
      />
      <div>{{ country.name }}</div>
    </div>
  </ng-template>
</p-dropdown>
