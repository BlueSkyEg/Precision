<div
  class="p-5 min-w-full"
  [ngClass]="{
    'border-e !pe-32 ps-9 border-gray-300': isBordered,
    'bg-gray-100 border border-gray-300 rounded-md ': isBg
  }"
>
  @if(percentage){
  <p class="font-semibold text-4xl pb-3">
    {{ totalNumber | currency : "USD" }}
  </p>
  } @else{
  <p class="font-semibold text-4xl pb-3"[ngClass]="numberColor">
    {{ totalNumber }}
  </p>
  }
  <div class="flex gap-1 items-center" >
    @if(percentage){
    <p [ngClass]="textColor">{{ percentage }}%</p>
    }
    @if(iconName){
    <app-navigation-icon
      iconType="common"
      [iconName]="iconName" [ngClass]="iconColor"
    />
    }
    @if(!percentage) {
    <p class="font-medium"[ngClass]="textColor" [ngClass]="textSize">{{ cardName }}</p>
    }
  </div>
</div>
