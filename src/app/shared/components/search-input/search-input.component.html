<div class="relative">
  <div
    class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
  >
    <app-navigation-icon
      iconType="search"
      iconName="search-icon"
      class="text-white"
    />
  </div>
  <input
    type="search"
    id="default-search"
    class="block w-full max-w-full ps-10 pe-4 py-3 text-sm text-gray-400  border-gray-300 rounded-lg focus:outline-none  placeholder:text-gray-400 placeholder:font-semibold"
    [ngClass]="{'border focus:ring-primary focus:border
     focus:border-primary ':isBordered , 'border-b rounded-none':!isBordered}"
    [placeholder]="placeholder"
    [(ngModel)]="searchQuery"
    (ngModelChange)="onSearchChange($event)"
  />
</div>
